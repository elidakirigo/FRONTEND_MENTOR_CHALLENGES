<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- My stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body class="page">
  <main class="container">
    <div class="col1">
      <blockquote>
        <p class="text">" I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future."</p>
      </blockquote>
      <div class="inc">
        <p class="name">Tanya Sinclair</p>
        <p class="job">UX Engineer</p>
      </div>
    </div>
    <div class="col2">
      <img class="img" src="images/image-tanya.jpg" alt=".tanya-sinclair">
      <div class="buttons">
        <button class="btn left" type="button" aria-label="left" name="left"></button>
        <button class="btn right" type="button" aria-label="right" name="right"></button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
