<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="equilubrium">
      <img class="eq" src="./images/image-equilibrium.jpg" alt="">
      <div class="overlay"><img class='eye' src="./images/icon-view.svg" alt=""></div>
    </div>
    
    <div class="c-content">
      <h1> Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="c-eth">
        <div class="c-eth-value">
          <img src="./images/icon-ethereum.svg" alt="">
          <h2>0.041 ETH</h2>
        </div>
        <div class="c-eth-days-left">
          <img src="./images/icon-clock.svg" alt="">
          <h3>3 days left</h3>
        </div>
      </div>
      <div class="c-avatar">
        <img src="./images/image-avatar.png" alt="">
        <span> Creation of <strong>Jules Wyvern</strong></span>
      </div>
    </div>
  </main>
</body>

</html>
